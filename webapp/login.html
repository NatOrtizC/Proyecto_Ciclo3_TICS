<html>
    <head>
        <title>Ciber CRM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="css/main.css" rel="stylesheet">
        <link rel="icon" href="img/Imagen_logo.png">
        <script src="js/index.js"></script>
    </head>
    <body>
        
        <header>
            <div class = "div-1 p-5 text-white text-center">
            <!--<div class="container-fluid p-5 bg-primary text-white text-center"> -->
            <h1 class="display-1 round"><b class="Sombra">CMR Cyberseguridad</b></h1>
            </div>
        </header>
        
        <main class="div-2">
                <div class="container py-3">
                    <div class="card my-5">
                        <div class="card-body div-2 border border-white border-3 rounded-3">
                            <div class="row m-3">
                                <div class="col-md-6 bg-login-image"></div>
                                <div class="col-md-6">
                                    <h1 class="h1 text-gray-900 my-3 text-center"><b>Bienvenido</b></h1>
                                    <form id="form-login">
                                        <div class="form-group">
                                            <label  for="usuario"><h6><em>Ingresa tu usuario: </em></h6></label>
                                            <input type="text" class="form-control" id="usuario" placeholder="Usuario" required>
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label  for="contrasena"><h6><em>Ingresa tu contraseña: </em></h6></label>
                                            <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
                                        </div>
                                        <div class="text-center" style="margin: 10px"><button type="submit" class="btn btn-primary btn-block " id="BTNENTRAR">Entrar</button></div>
                                        <hr>
                                    </form>
                                </div>
                            </div>
                            <h6 class="text-center"><a href="register.html"><b>¿Aún no tienes cuenta? ¡Registrate!</b></a></h6>
                            <div id="login-error" class="alert alert-danger d-none" role="alert">Usuario o contraseña incorrectos</div>
                        </div>
                    </div>
                </div>
        </main>
        
    </body>
</html>
